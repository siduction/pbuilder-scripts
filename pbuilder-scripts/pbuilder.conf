export LD_PRELOAD="${LD_PRELOAD:+$LD_PRELOAD:}/usr/lib/libeatmydata/libeatmydata.so"


# Optionally set a default distribution if none is used. Note that you can set
# your own default (i.e. ${DIST:="unstable"}).
: ${DIST:="unstable"}


# Optionally change Debian release states in $DIST to their names.
case "$RELEASE" in
    unstable)
        RELEASE="unstable"
        ;;
    next)
        RELEASE="next"
        ;;
    experimental)
        RELEASE="experimental"
	;;
esac


# Optionally set the architecture to the host architecture if none set. Note
# that you can set your own default (i.e. ${ARCH:="i386"}).
: ${ARCH:="$(dpkg --print-architecture)"}


NAME="$RELEASE"
if [ -n "${ARCH}" ]; then
    NAME="$NAME-$ARCH"
    DEBOOTSTRAPOPTS=("--arch" "$ARCH" "${DEBOOTSTRAPOPTS[@]}")
fi
export NAME
export DISTRIBUTION="$DIST"


# common pbuilder settings
export USEPROC=yes
export USEDEVPTS=yes
export PKGNAME_LOGFILE_EXTENTION=.build
export PKGNAME_LOGFILE=yes
export APTCACHEHARDLINK=no

BASETGZ="/var/cache/pbuilder/$NAME-base.tgz"
BUILDRESULT="/var/cache/pbuilder/${NAME}/result/"
APTCACHE="/var/cache/pbuilder/aptcache/"
BUILDPLACE="/var/cache/pbuilder/build"
HOOKDIR="/var/cache/pbuilder/hooks"
CCACHEDIR="/var/cache/pbuilder/ccache"
BINDMOUNTS="/home/$BUILDER/.gnupg"
export PATH="/usr/lib/ccache:${PATH}"


case "${ARCH}" in
  i386)
      DEBBUILDOPTS="-j8 -B"
      ;;
  amd64)
      DEBBUILDOPTS="-j8 -b"
      ;;
esac

EXTRAPACKAGES=" siduction-archive-keyring \
                eatmydata \
                ccache \
                devscripts \
                nano \
                apt-show-versions \
                cdbs \
                debhelper \
                autotools-dev \
                groff \
                intltool \
                libtool \
                apt-utils \
                fakeroot \
                less \
                locate \
                autopoint \
                bash-completion \
                lintian \
                gnupg-agent  \
                procps \
                psmisc \
"

# Mirrors to use. Update these to your preferred mirror.
DEBIAN_MIRROR="debian.siduction.org"

# Debian configuration
MIRRORSITE="http://$DEBIAN_MIRROR/"
COMPONENTS="main contrib non-free"
# for siduction  - add the sidcution-mirror
echo "Distribution: $DIST , RELEASE: $RELEASE!"
case $RELEASE in
    unstable)
        OTHERMIRROR=" \
            deb http://packages.siduction.org/base unstable main | \
            deb http://packages.siduction.org/extra unstable main | \
            deb http://packages.siduction.org/fixes unstable main contrib non-free | \
            deb http://packages.siduction.org/kdenext unstable main | \
            deb http://packages.siduction.org/lxdenext unstable main | \
            deb http://packages.siduction.org/razorqt unstable main | \
            deb http://packages.siduction.org/xfcenext unstable main | \
            deb http://$DEBIAN_MIRROR/ experimental main contrib non-free | \
        "
        ;;
    next)
        OTHERMIRROR=" \
            deb http://packages.siduction.org/base     unstable     main | \
            deb http://packages.siduction.org/base     next         main | \
            deb http://packages.siduction.org/extra    unstable     main | \
            deb http://packages.siduction.org/extra    next         main | \
            deb http://packages.siduction.org/fixes    unstable     main contrib non-free | \
            deb http://packages.siduction.org/fixes    next         main contrib non-free | \
            deb http://packages.siduction.org/kdenext  unstable     main | \
            deb http://packages.siduction.org/kdenext  next         main | \
            deb http://packages.siduction.org/lxdenext unstable     main | \
            deb http://packages.siduction.org/lxdenext next         main | \
            deb http://packages.siduction.org/razorqt  unstable     main | \
            deb http://packages.siduction.org/razorqt  next         main | \
            deb http://packages.siduction.org/xfcenext unstable     main | \
            deb http://packages.siduction.org/xfcenext next         main | \
            deb http://$DEBIAN_MIRROR/                 experimental main contrib non-free | \
        "
        ;;
    experimental)
        OTHERMIRROR=" \
            deb http://packages.siduction.org/base     unstable     main | \
            deb http://packages.siduction.org/base     next         main | \
            deb http://packages.siduction.org/base     experimental main | \
            deb http://packages.siduction.org/extra    unstable     main | \
            deb http://packages.siduction.org/extra    next         main | \
            deb http://packages.siduction.org/extra    experimental main | \
            deb http://packages.siduction.org/fixes    unstable     main contrib non-free | \
            deb http://packages.siduction.org/fixes    next         main contrib non-free | \
            deb http://packages.siduction.org/fixes    experimental main contrib non-free | \
            deb http://packages.siduction.org/kdenext  unstable     main | \
            deb http://packages.siduction.org/kdenext  next         main | \
            deb http://packages.siduction.org/kdenext  experimental-snapshots  main | \
            deb http://packages.siduction.org/lxdenext unstable     main | \
            deb http://packages.siduction.org/lxdenext next         main | \
            deb http://packages.siduction.org/lxdenext experimental main | \
            deb http://packages.siduction.org/razorqt  unstable     main | \
            deb http://packages.siduction.org/razorqt  next         main | \
            deb http://packages.siduction.org/razorqt  experimental main | \
            deb http://packages.siduction.org/xfcenext unstable     main | \
            deb http://packages.siduction.org/xfcenext next         main | \
            deb http://packages.siduction.org/xfcenext experimental main | \
            deb http://$DEBIAN_MIRROR/                 experimental main contrib non-free | \
        "
        ;;
    *)
        echo "Unknown distribution: $DIST"
        exit 1
        ;;
    esac
    DEBOOTSTRAPOPTS=("${DEBOOTSTRAPOPTS[@]}" "--keyring=/usr/share/keyrings/debian-archive-keyring.gpg")

ALLOWUNTRUSTED=yes
